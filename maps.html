<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>


/* I want to add a container to wrap around this whole map */
<div class="container" style="width:100%; height:100%;">
  <div class="row" style="width:100%; height:100%;">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-lg-6" style="width:90%; height:100%;">
      <div id="map"></div>
    </div>
  </div>
</div>

<!-- <div style="width:100%; height:100%;">
    <div class="sidebar">
      hello
    </div>

</div> -->
<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });

        // setMarkers(map,locations);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKnPQGv7Cf1UhviyDRkrSyFS8vyqIaaH0&callback=initMap"
        async defer></script>
<script src="LoadTheData.js"></script>
</body>
</html>
