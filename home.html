<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>

<div class="sidenav">
    <div class="siteheading">Find A Way</div>
    <span class="navheading">I want to find...</span>
        <ul class="amenlist">
            <li class="amenitem">Drinking Water</li>
            <li class="amenitem">Public Washrooms</li>
            <li class="amenitem">Emergency Clinics</li>
            <li class="amenitem">Shelters</li>
        </ul>
</div>

<div style="width:100%; height:100%;">
    <div id="map" style="width:100%;height:100%;"></div>
</div>
<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 49.2840, lng: -123.0919},
            zoom: 10.5
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKnPQGv7Cf1UhviyDRkrSyFS8vyqIaaH0&callback=initMap"
        async defer></script>
<script src="LoadTheData.js"></script>
</body>
</html>
